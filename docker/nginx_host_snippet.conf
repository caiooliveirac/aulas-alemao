# Exemplo para Nginx NO HOST (Cloudflare na frente).
# Regras: não usar certbot no container; SSL termina no Nginx do host.
# Ajuste server_name conforme seu padrão.

upstream deutschbruecke_upstream {
    server 127.0.0.1:8087;
    keepalive 32;
}

server {
    listen 80;
    server_name deutschbruecke.seu-dominio.com;

    location / {
        proxy_pass http://deutschbruecke_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
